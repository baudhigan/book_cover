<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Cormorant+Garamond:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fdfdfd; /* Soft off-white background */
        }
        .book-cover {
            width: 300px;
            height: 400px;
            background: url('istockphoto-617899088-612x612.jpg') center/cover no-repeat;
            border: 2px solid #4e4e4e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            backdrop-filter: brightness(0.9);
        }
        .title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 20px 0;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        }
        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: #f2f2f2;
            font-style: italic;
            margin: 10px 0 20px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }
  
        .author {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            font-weight: bold;
            color: #fff;
            margin-top: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
        .decorative-line {
            height: 3px;
            width: 80%;
            margin: 20px auto;
            background: linear-gradient(90deg, #707070, #ffffff, #707070);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="title">The Journey Within</div>
        <div class="decorative-line"></div>
        <div class="subtitle">A Story of Discovery and Growth</div>
        <div class="author">by Baudhigan</div>
    </div>
</body>
</html>
